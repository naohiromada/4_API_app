<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <title>RESAS API</title>
</head>


<body>
    <!-- https://clean-copy-of-onenote.hatenablog.com/entry/resas_api -->
    <!-- https://qiita.com/kk300/items/993a869a0119f3935bb8 -->

    <script>
        $.ajax({
            url: "https://opendata.resas-portal.go.jp/api/v1/prefectures",
            type: "GET",
            headers: {
                '3fAOR6GV23BQSwS8v0AVqnwhTmLpOBv1niekJcLV': // ここにAPIキー文字列を記述
            },
            async: "false",
            success: function(result_data) {
                for (i = 0; i < result_data.result.length; i++) {
                    document.getElementById("resas_data").innerHTML += result_data.result[i].prefName + "<br />";
                }
            }
        });

        // リクエストを送るurlを準備
    </script>

    <div id="resas_data"></div>
</body>

</html>
